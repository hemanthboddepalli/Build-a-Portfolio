<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div class="container">

      <header>
        <div class="row">
          <div class="col-md-6">
            <img src="./img/100x100.jpeg" class="img-responsive title-logo" height=100 width=100 alt="Logo image">
          </div>
          <div class="col-md-6 text-right text-uppercase">
            <h1 class="title-super text-thin">Jane Doette</h1>
            <h3 class="sub-title">Front-end Ninja</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
        </div>
      </header>

      <main>
        <div class="row">
          <div class="col-md-12">
            <img src="./img/1140x350.jpeg" class="img-responsive" alt="Main image">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-upper">
            <h2 class="text-muted">Featured Work</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-4">
            <img src="./img/555x300.jpeg" class="img-responsive image-center" alt="Appify image">
            <h3 class="text-uppercase body-title">Appify</h3>
            <p class="text-center">
              <a href="http://github.com/">http://github.com/udacity/Appify</a>
            </p>
          </div>
          <div class="col-md-4">
            <img src="./img/555x300.jpeg" class="img-responsive image-center" alt="Sunflower image">
            <h3 class="text-uppercase body-title">Sunflower</h3>
            <p>
              <a href="http://github.com/">http://github.com/udacity/Sunflower</a>
            </p>
          </div>
          <div class="col-md-4">
            <img src="./img/555x300.jpeg" class="img-responsive image-center" alt="BOKEH image">
            <h3 class="text-uppercase body-title">Bokeh</h3>
            <p>
              <a href="http://github.com/">http://github.com/udacity/Bokeh</a>
            </p>
          </div>
        </div>
      </main>

    </div>
  </body>
</html>
